<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Web Player: Music for everyone</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./utility.css">
    </head>
    <body>
        <div class="container flex bg-black">
            <div class="left">
                <div class="home bg-grey rounded m1 p1">
                    <div class="logo">
                        <img class="invert" src="./images/logo.svg" alt>
                    </div>
                    <ul>
                        <li><img class="invert" src="./images/home.svg"
                                alt="home">Home</li>
                        <li><img class="invert" src="./images/search.svg"
                                alt="search">Search</li>
                    </ul>
                </div>
                <div class="library bg-grey rounded p1">
                    <div class="heading">
                        <img class="invert" src="./images/playlist.svg" alt>

                        <h2>
                            Your Library
                        </h2>
                    </div>
                    <div class=footer>
                        <div><a href="https://www.spotify.com/in-en/legal/"
                                id><span>Legal</span></a></div>

                        <div><a
                                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                                id><span>Privacy Policy</span></a></div>
                        <div><a
                                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                                id><span>Cookies</span></a></div>
                        <div><a
                                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                                id><span>About Ads</span></a></div>
                        <div><a
                                href="https://www.spotify.com/in-en/accessibility/"
                                id><span>Accessibility</span></a></div>
                    </div>
                </div>

            </div>

            <div class="right rounded p1">
                <div class="header">
                    <div class="nav">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path
                                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                                stroke="white" stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path
                                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                                stroke="white" stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="button">
                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
                </div>
                <div class="spotify-playlist">
                    <h2>Spotify Playlists</h2>
                    <div class="cardContainer">
                        <div class="card ">
                            <div class="play">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24" width="38" height="38"
                                    fill="none">
                                    <!-- Background Circle with Padding -->
                                    <circle cx="12" cy="12" r="9" fill="#00FF00"
                                        stroke="none" />

                                    <!-- Play Button -->
                                    <path
                                        d="M15.4531 12.3948C15.3016 13.0215 14.5857 13.4644 13.1539 14.3502C11.7697 15.2064 11.0777 15.6346 10.5199 15.4625C10.2893 15.3913 10.0793 15.2562 9.90982 15.07C9.5 14.6198 9.5 13.7465 9.5 12C9.5 10.2535 9.5 9.38018 9.90982 8.92995C10.0793 8.74381 10.2893 8.60868 10.5199 8.53753C11.0777 8.36544 11.7697 8.79357 13.1539 9.64983C14.5857 10.5356 15.3016 10.9785 15.4531 11.6052C15.5156 11.8639 15.5156 12.1361 15.4531 12.3948Z"
                                        fill="#000000" />
                                </svg>

                            </div>
                            <img
                                src="https://i.scdn.co/image/ab67706f0000000266b66fc699d2213e4b62c6d6"
                                alt>

                            <h2>EQUAL Global</h2>
                            <p>Listen to women at full </p>
                            <p>volume. Cover: IZA</p>
                        </div>

                        <div class="card ">
                            <img
                                src="https://i.scdn.co/image/ab67706f0000000266b66fc699d2213e4b62c6d6"
                                alt>

                            <h2>EQUAL Global</h2>
                            <p>Listen to women at full </p>
                            <p>volume. Cover: IZA</p>
                        </div>

                    </div>
                    <div class="playbar">
                        <div class="songButton invert">
                            <img src="./images/previousSong.svg" alt="">
                            <img src="./images/playbar1.svg" alt="">
                            <img src="./images/nextSong.svg" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
